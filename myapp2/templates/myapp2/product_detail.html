{% extends 'myapp2/base.html' %}

{% block content %}
  <h2>Product Detail</h2>
  <p>Name: {{ product.name }}</p>
  <p>Description: {{ product.description }}</p>
  <p>Price: {{ product.price }}</p>
  <p>Quantity: {{ product.quantity }}</p>
  <p>Added Date: {{ product.added_date }}</p>
{% endblock %}
